<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Claqz</title>
    <meta property="og:type" content="site"/>
    <meta property="og:title" content="Claqz"/>
    <meta property="og:description" content="discord.gg/mirobot"/>
    <link rel="icon" href="assets/images/av.gif" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/cte.css" />
  </head>
  <body>
    <div id="particles-container"></div>
    <audio controls hidden loop>
      <source src="assets/audio/song.mp3" type="audio/mpeg"/>
    </audio>
    <div id="content-container">
      <div class="center title topbar">
        <img class="emoji" src="assets/images/av.png" /> Claqz
        <img class="emoji" src="assets/images/av.png" />
      </div>
      <span id="typing" class="center"></span>
      <div class="inline-container bottombar center">
        <div style="display: inline-block; vertical-align: middle;" id="marquee"></div>
      </div>
    </div>
    <script src="assets/particles.js/particles.min.js"></script>
    <script src="assets/particles.js/app.js"></script>
    <script src="assets/js/cte.js"></script>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.marquee.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script type="text/javascript" src="assets/js/portfolio.js"></script>
    <script>
      // var CTE = {};
      window.onload = function () {
        var aud = document.getElementsByTagName("audio")[0];
        aud.volume = 0.4;
        aud.play();

        var typed = new Typed("#typing", {
          strings: [
            "Hello to my site!",
            "Contact on discord: stardle",
            "Contact on tele: Claqz",
            "https://discord.gg/mirobot",
          ],
          typeSpeed: 55,
          backspeed: 40,
          showCursor: false,
        });

        var lines = [
          "https://discord.gg/mirobot", "advanced bot",
        ];
        for (var x = 0; x < lines.length; x++)
          $("#marquee").append(
            `${lines[x]}${
              x < lines.length - 1
                ? ' <img class="emoji" src="assets/images/av.png"> '
                : ""
            }`
          );

        $("#marquee").marquee({
          duration: 7500,
          gap: 100,
          delayBeforeStart: 1000,
          direction: "left",
        });
      };
    </script>
  </body>
</html>
